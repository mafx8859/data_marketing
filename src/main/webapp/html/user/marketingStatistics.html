     <!-- 删除-->
    <div class="modal fade" id="J_DEl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <input type="hidden" class='hiddenDelete' value=''>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="  modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">删除</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal J_DelForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">  是否确认删除</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"   data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary J_delSure">确定</button>
                </div>
            </div>
        </div>
    </div>

        <!-- 修改对话框 -->
    <div class="modal fade" id="editDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal J_editForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <input type="test" class="form-control editName" name="editName" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地区<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <select class="form-control editPrivince province" name="editPrivince"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">时间段(起)<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control editStart" name="editStart">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">时间段(止)<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control editEnd" name="editEnd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">销售量<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control editNum" name="editNum">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary J_editDlg">确定</button>
                </div>
            </div>
        </div>
    </div> 


    <!-- 新增对话框 -->
    <div class="modal fade" id="addDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新增</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal J_addForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称<span class="requires"></span></label>
                            <div class="col-sm-8">
                            	<select class="form-control goodsName" name="goodsName"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地区<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <select class="form-control province" name="province"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">时间段(起)<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control J_AddNum" name="startTime" value="2017-01-13"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">时间段(止)<span class="requires"></span></label>
                            <div class="col-sm-8">
								<input type="date" class="form-control J_AddNum" name="endTime" value="2017-01-13"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">销售量<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control J_AddNum" name="sum">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary J_addDlg">确定</button>
                </div>
            </div>
        </div>
    </div>
