<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<title>登录</title>

</head>
<body>
	<div id="main">
		<div class="mainBox">
			<h1>登录</h1>
			<form>
				<div class="user">
					<span>用户名</span>
					<input type="text" name="Username" id="username" placeholder="请输入用户名" >
<!-- 					<div id="userName-error" class="field_message">
						<em class="hwic_error">用户名不能为空</em>
					</div> -->
				</div>
				<div class="powss">
					<span>密&nbsp&nbsp&nbsp码</span>
					<input type="password" name="password" id="password" autocomplete="off" placeholder="请输入密码">
<!-- 					<div id="password-error" class="field_message">
						<em class="hwic_error">密码不能为空</em>
					</div> -->
				</div>


				<div class="user">
					<span>验证码</span>
					<input type="text" id="inputCode" placeholder="请输入验证码">
					<!-- <span class="code" id="checkCode"></span> -->
					<div class="code" id="checkCode"></div>
				</div>
<!-- 
<label >请输入验证码：</label><input type="text" id="in1" value="" placeholder="请输入验证码">
<button id="b1">点击验证</button>
	<div></div><label id="l1"></label> -->


				<p style="margin-top: 20px;"><a href="#" class="regist">注册新用户</a><a href="javascript:void(0)" style="float: right;">忘记密码</a></p>
				<div class="login-btn">
					<div id="thesubmit" class="link-submit js-login-form-btn">登录</div>
				</div>
			</form>
		</div>
	</div>


    <!-- 注册对话框 -->
    <div class="modal fade" id="addDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">注册</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal J_addForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control A_username" name="A_username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control A_password" name="A_password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">省份<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <select class="form-control A_province_id province" name="A_province_id"></select>
                                <!-- <input type="text" class="form-control A_province_id" name="A_province_id"> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control A_realname" name="A_realname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号<span class="requires"></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control A_phone" name="A_phone">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary J_addDlg">确定</button>
                </div>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
